<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Game layout</title>
  <link rel="stylesheet" href="configurations/custom.css">

  <script>
  function turnLeftPie() {

    // 200 milliseconds after participants make a choice;
    // start turning the left pie chart.
    // the animation of turning the pie chart lasts 500 ms.
    setTimeout(function(){
      document.getElementById("pie_left").classList.add("is-flipped");
      // play audio
      document.getElementById("flip_audio").play();
    }, 200);

    // after the pie chart is flipped, show the outcome in text
    setTimeout(function(){

      document.getElementById("game2_outcome_left").textContent = "+20";

    }, 700);
  }

  function turnRightPie() {

    // 200 milliseconds after participants make a choice;
    // start turning the right pie chart.
    // the animation of turning the pie chart lasts 500 ms.
    setTimeout(function(){
      document.getElementById("pie_right").classList.add("is-flipped");
      // play audio
      document.getElementById("flip_audio").play();
    }, 200);

    // after the pie chart is flipped, show the outcome in text
    setTimeout(function(){

      document.getElementById("game2_outcome_right").textContent = "+20";

    }, 700);
  }

  </script>


</head>

<body>
  <div class="game-container">
    <img src onerror="turnRightPie();">

    <div id="pie-container-left" class="selected">
      <div id = "pie_left" class="flip-color-inner">
        <div class="flip-color-front pie-chart"></div>
        <div class="flip-color-back pie-chart-red"></div>
      </div>
    </div>


    <div id="pie-container-right" class="selected">
      <div id = "pie_right" class="flip-color-inner">
        <div class="flip-color-front pie-chart"></div>
        <div class="flip-color-back pie-chart-green"></div>
      </div>
    </div>

    <div id="pie-text-left">40</div>
    <div id="pie-text-right">40</div>
    <div id = "game2_outcome_left"></div>
    <div id = "game2_outcome_right"></div>
    <audio id="flip_audio" src="card_flip.mp3"></audio>
  </div>



</body>

</html>
